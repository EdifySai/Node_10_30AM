<body>

    <button onclick="CreateOrderID()">Checkout</button>

    <script>
        var xhttp = new XMLHttpRequest();
        function CreateOrderID() {
            totalAmount = 9000 * 100;
            xhttp.open("GET", "http://localhost:9011/payment/createOrderId/" + totalAmount, false);
            xhttp.send();
            var razorpayOrderId = JSON.parse(xhttp.responseText);

            OpenCheckout(totalAmount, "", razorpayOrderId.id, "");
        }
    </script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        function OpenCheckout(amount, contactCounts, razorpayOrderId, description) {
            var options = {
                "key": "", // Enter the Key ID generated from the Dashboard
                "amount": totalAmount.toString(), // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                "currency": "INR",
                "name": "Digital Lync",
                "description": description,
                "order_id": razorpayOrderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                "notes": {
                    "description": description,
                    "company_name": "DigitalLync",
                },
                "theme": {
                    "color": "#004A55"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.on('payment.failed', function (response) {
                console.log(response.error.code);
                console.log(response.error.description);
                console.log(response.error.source);
                console.log(response.error.step);
                console.log(response.error.reason);
                console.log(response.error.metadata.order_id);
                console.log(response.error.metadata.payment_id);
            });
            rzp1.open();
            e.preventDefault();
        }
    </script>

</body>
